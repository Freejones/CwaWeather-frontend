<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>自由的臺灣天氣 — Dashboard</title>

  <!-- Google font (明朝風格近似，用 Noto Serif TC 作為繁體明朝替代) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <div class="brand">
        <h1>自由的臺灣天氣</h1>
        <p class="subtitle">dashboard 儀表板</p>
      </div>

      <div class="controls">
        <select id="citySelect" aria-label="選擇縣市"></select>
        <button id="refreshBtn" title="重新取得資料">⟳</button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-left">
        <div class="city-card card-glass" id="cityCard">
          <div class="city-title">
            <h2 id="cityName">載入中…</h2>
            <span id="updateTime" class="update-time"></span>
          </div>

          <div class="weather-main" id="weatherMain">
            <!-- 動態填入：大圖示、溫度、描述 -->
            <div class="icon" id="mainIcon">☁️</div>
            <div class="temps">
              <div class="temp-big" id="tempBig">--°C</div>
              <div class="temp-range" id="tempRange">-- / --</div>
              <div class="comfort" id="comfort">—</div>
            </div>
          </div>

          <div class="meta" id="metaBar">
            <div class="meta-item">降雨機率 <span id="rainProb">--%</span></div>
            <div class="meta-item">風速 <span id="windSpeed">—</span></div>
          </div>
        </div>
      </div>

      <div class="hero-right">
        <div class="forecast-panel card-glass" id="forecastPanel">
          <!-- 三個時段的預報卡 -->
          <div class="forecast-grid" id="forecastGrid"></div>
        </div>

        <div class="extras card-glass" id="extras">
          <h3>舒適度 & 建議</h3>
          <p id="advice">載入建議...</p>
        </div>
      </div>
    </section>

    <section class="map-note">
      <p>若無法取得定位或使用者拒絕定位，預設顯示：臺北市。</p>
    </section>

    <footer class="app-footer">
      <p>資料來源：交通部中央氣象署</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
